# Nginx Configuration for Camino Platform
#
# This configuration routes:
# - camino.app → Camino Marketing (port 3003)
# - lms.camino.app → Frappe LMS (port 8000)
#
# Usage:
# 1. Copy to: /etc/nginx/sites-available/camino.conf
# 2. Symlink to: /etc/nginx/sites-enabled/camino.conf
# 3. Test: nginx -t
# 4. Reload: systemctl reload nginx
#
# Or if using Nginx Proxy Manager Docker:
# Add via the NPM web interface at http://46.202.93.22:81

# Main Camino Marketing Site
server {
    listen 80;
    listen [::]:80;
    server_name camino.app www.camino.app;

    # Redirect to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Temporary: Direct proxy to Camino app
    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Frappe LMS Subdomain
server {
    listen 80;
    listen [::]:80;
    server_name lms.camino.app;

    # Redirect to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Temporary: Direct proxy to Frappe LMS
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Frappe-specific headers
        proxy_set_header X-Frappe-Site-Name $host;
    }
}

